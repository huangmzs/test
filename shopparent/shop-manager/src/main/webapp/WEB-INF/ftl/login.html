    <link href="css/base.css" rel="stylesheet">

</head> 
<body class="white">
	<div class="login-hd">
		<div class="left-bg"></div>
		<div class="right-bg"></div>
		<div class="hd-inner">
			<span class="logo"></span>
			<span class="split"></span>
			<span class="sys-name">网上购物商城内容管理平台</span>
		</div>
	</div>
	<div class="login-bd">
		<div class="bd-inner">
			<div class="inner-wrap">
				<div class="lg-zone">
					<div class="lg-box">
						<div class="lg-label"><h4>用户登录</h4></div>
						<!--
						<div class="alert alert-error">
			              <i class="iconfont">&#xe62e;</i>
			              <span>请输入用户名</span>
			         	</div>
			         	-->
						<form id="form-login" action="/back/login.action" method="post">
							<div class="lg-username input-item clearfix">
								<i class="iconfont">&#xe60d;</i>
								<input id="in-username" name="username" type="text" placeholder="账号/邮箱">
							</div>
							<div class="lg-password input-item clearfix">
								<i class="iconfont">&#xe634;</i>
								<input name="password" value="" type="password" placeholder="请输入密码">
							</div>
							<!--验证编码
							<div class="lg-check clearfix">
								<div class="input-item">
									<i class="iconfont">&#xe633;</i>
									<input type="text" placeholder="验证码">
								</div>
								<span class="check-code">XD34F</span>
							</div>
							-->
							<div class="tips clearfix">
								<label><input type="checkbox" value="true" name="checked" checked="checked">记住用户名</label>
								<a href="javascript:;" class="register">立即注册</a>
								<a href="javascript:;" class="forget-pwd">忘记密码？</a>
							</div>
							<div class="enter">

								<a href="javascript:logimain();" class="purchaser">登录</a>
								<!--
								<a href="javascript:;" class="supplier" onClick="javascript:window.location='main.html'">登录</a>
								-->
							</div>
						</form>
						<div class="line line-y"></div>
						<div class="line line-g"></div>
					</div>
				</div>
				<div class="lg-poster"></div>
			</div>
		</div>
	</div>
	<script>
		function logimain() {
		var forms=document.getElementById("form-login");
			forms.submit();
		}
		function getCookie(){
			var toKen='session_login_user';
			var cookieName = document.cookie;
			var strings = cookieName.split('; ');
			for (var i=0;i<strings.length;i++){
				var split = strings[i].split('=');
				if (toKen==split[0]){
					return split[1];
				}
			}
		}
		 window.onload=function () {
			var cookieName=getCookie();
      if (cookieName!=null) {
        var substring = cookieName.substring(cookieName.indexOf('=')+1,cookieName.length);
        document.getElementById('in-username').value=substring;
      }

		}
	</script>
	<div class="login-ft">
		<div class="ft-inner">
			<div class="about-us">

			</div>
			<div class="address">地址：长沙高新区中电软件园&nbsp;邮编：410019&nbsp;&nbsp;Copyright&nbsp;©&nbsp;</div>
			<div class="other-info">建议使用IE8及以上版本浏览器&nbsp;</div>
		</div>
	</div>
</body>
